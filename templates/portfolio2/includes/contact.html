<div class="form-container">
    <a class="exit-contact" onclick="document.querySelector('.contact-section').classList.remove('show')">X</a>
    <div class="section-heading">
        <h2>Contact Me</h2>
        <div class="line-dec"></div>
        <span>Feel free to message me. I'll respond shortly.</span>
    </div>
    <div class="row">
        <div class="form-content-container">
            <form id="contact" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <fieldset>
                            <input
                                    name="name"
                                    type="text"
                                    class="form-control"
                                    id="name"
                                    placeholder="Your name..."
                                    required=""
                            />
                        </fieldset>
                    </div>
                    <div class="col-md-6">
                        <fieldset>
                            <input
                                    name="email"
                                    type="text"
                                    class="form-control"
                                    id="email"
                                    placeholder="Your email..."
                                    required=""
                            />
                        </fieldset>
                    </div>
                    <div class="col-md-12">
                        <fieldset>
                            <input
                                    name="subject"
                                    type="text"
                                    class="form-control"
                                    id="subject"
                                    placeholder="Subject..."
                                    required=""
                            />
                        </fieldset>
                    </div>
                    <div class="col-md-12">
                        <fieldset>
                        <textarea
                                name="message"
                                rows="6"
                                class="form-control"
                                id="message"
                                placeholder="Your message..."
                                required=""
                        ></textarea>
                        </fieldset>
                    </div>
                    <div class="col-md-12">
                        <fieldset class="send-fieldset">
                            <button type="submit" id="form-submit" class="button">
                                Send Message
                            </button>
                        </fieldset>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% load static %}

<section class="product_section layout_padding">
    <div class="container">
        <div class="heading_container heading_center">
            <h2>
                {% if request.path == '/profile/' %}
                    Your <span>favorites</span>
                {% else %}
                    Our <span>products</span>
                {% endif %}
            </h2>
        </div>
        <div class="row">
            {% for product in object_list %}
                <div class="col-sm-6 col-md-4 col-lg-4">
                    <div class="box">
                        <div class="option_container">
                            <div class="options">
                                <a href="{% url 'cart-add' product_id=product.id %}" class="option1">
                                    Add To Cart
                                </a>
                                <a href="{% url 'checkout-add-direct' product_id=product.id %}" class="option2">
                                    Buy Now
                                </a>
                            </div>
                        </div>
                        <div class="img-box">
                            <img src="{{ product.photo.url }}" alt="">
                        </div>
                        <div class="detail-box">
                            <h5>
                                {{ product.name }}
                            </h5>
                            <h6>
                                ${{ product.price }}
                            </h6>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% if not request.path == '/product/' %}
        <div class="btn-box">
            <a href="{% url "product" %}">
                View All products
            </a>
        </div>
    {% endif %}
    </div>
</section>

{% extends "commerce_app/base_subpage.html" %}
{% load socialaccount %}

{% block inner_page_title %}LOGIN{% endblock inner_page_title %}s

{% block innercontent %}

    <div class="social-auth-div">
        <h2>Login with</h2>
        <a href="{% provider_login_url 'github' %}"><i class="fa fa-github fa-3x"></i></a>
        <a href="{% provider_login_url 'facebook' %}"><i class="fa fa-facebook fa-3x"></i></a>
        <a href="{% provider_login_url 'twitter' %}"><i class="fa fa-twitter fa-3x"></i></a>
    </div>

<form method="post">
        {% csrf_token %}
        <table id="login-form-table">
            {{ form.as_table }}
            <td></td>
            <td><input type="submit" value="login"></td>
        </table>
    </form>
{% endblock innercontent %}
